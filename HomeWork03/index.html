        input:
            1. text - текстовое поле ввода
            2. number - для ввода чисел
            3. email - для ввода email (требуется ввод @ )
            4. submit - кнопка для отправки формы
            5. password - пароль, символы кодируются в точки
            6. date - выбор даты с календарем
            7. color - выбор цвета
            8. file - выбор файла
            9. tel - ввод телефона 
            10. checkbox - блок с галочкой, выбор нескольких пунктов
            11. radio - переключатель, выбор одного из предлагаемых пунктов
        
        textarea - для длинного текста, сообщение,отзыв
